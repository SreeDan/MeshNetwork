syntax = "proto3";
package mesh;

enum EnvelopeType {
  CUSTOM_TEXT = 0;
}

message Envelope {
  bytes msg_id = 1; // 16 raw bytes representing the UUID
  string from = 2;
  string to = 3; // Empty represents a broadcast message
  bytes payload = 4; // Serialized message
  bool expect_response = 5;
  EnvelopeType type = 6;
}
